<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <!--Newupdated-->
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
             <!--Car-->
             <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-kanji.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/fcar.png"
                    scale="4 4 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <!--Expo-->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-ama.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/ama.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-kawa.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/kawa.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-ike.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/ikeda.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-nishi.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/nishi.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-taka.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/hou.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-toyo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/toyo.png"
                    scale="2 4 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

             <!--kiwii-->
             <a-assets timeout="10000">
                <a-asset-item 
                    id="chaei" 
                    src="assets/cube.glb" 
                    scale="1 1 1">
                </a-asset-item>
            </a-assets>
            
             <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-kiwi.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
             >
             <!--- 3Dモデルを呼び出す -->
             <a-entity gltf-model="#chaei" rotation="-90 0 0"></a-entity>
            </a-marker>

            <a-marker
             id="animated-marker"
             type="pattern"
             preset="custom"
             url="assets/pattern-tori.patt"
             raycaster="objects: .clickable"
             emitevents="true"
             cursor="fuse: false; rayOrigin: mouse;"
             id="markerA"
             >

             <a-image
                 src="assets/kiwii.png"
                 scale="2 2 2"
                 class="clickable"
                 rotation="-90 0 0"
                 gesture-handler
             ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
